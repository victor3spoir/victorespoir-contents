backend:
  name: github
  repo: victor3spoir/victorespoir-contents
  branch: main
  # IMPORTANT: You must deploy your own OAuth proxy and set base_url
  # See /oauth-proxy/README.md for deployment instructions
  # Example: base_url: https://your-worker-name.your-subdomain.workers.dev
  # Uncomment and update the line below after deploying your OAuth proxy:
  # base_url: https://your-oauth-proxy-url-here

media_folder: "images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Articles"
    folder: "content/posts"
    create: true
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }
